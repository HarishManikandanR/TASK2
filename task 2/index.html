<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <ul>
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
        <li>Item Four</li>
        <li>Item Five</li>
      </ul>
    </aside>

    <div class="main">
      <header class="topbar">
        <input type="text" placeholder="Search..." />
        <div>Your face</div>
      </header>

      <main class="dashboard">
        <div class="welcome">
          <div>Hello User</div>
          <div>Recent Items</div>
        </div>

        <div class="overview">
          <div class="card">Overview</div>
          <div class="card">Overview</div>
          <div class="card">Overview</div>
          <div class="card">Overview</div>
        </div>

        <div class="grid">
          <div class="grid-item resizable draggable" style="grid-row: span 2;">Card</div>
          <div class="grid-item resizable draggable">Card</div>
          <div class="grid-item resizable draggable" style="grid-column: span 2;">Card</div>
        </div>
      </main>

      <footer class="footer">
        <div>Â© 2018 MTH</div>
        <div>Made with love by pure genius</div>
      </footer>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
